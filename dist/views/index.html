<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CSV File Reader</h1>
        <h2 class="text-center">CSV File Upload</h2>
        <div class="mb-3">
            <input type="file" class="form-control" id="csv-file" accept=".csv">
            <p id="errorMessage" style="color: red;"></p>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Tabla de los Datos</h2>
            <div>
                <select class="form-select form-select-sm w-auto" id="sortColumn">
                    <option value="0">Región</option>
                    <option value="1">Código DANE del Departamento</option>
                    <option value="2">Departamento</option>
                    <option value="3">Código DANE del Municipio</option>
                    <option value="4">Municipio</option>
                </select>
                <br>
                <select class="form-select form-select-sm w-auto" id="sortOrder">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
        </div>
        <div class="table-responsive" id="table-container">

        </div>
        <p id="errorMessageSearch" style="color: red;"></p>
        <nav aria-label="Page navigation example">
            <div class="pagination justify-content-center" id="pagination">
                <button class="page-item page-link" id="previous" disabled><span>Anterior</span></button>
                <button class="page-item page-link" id="next" disabled><span>Siguiente</span></button>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../components/index.js"></script>
</body>
</html>
